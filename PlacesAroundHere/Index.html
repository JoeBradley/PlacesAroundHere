<html>
<head>
    <title>Houses near here</title>

    <meta name="Author" content="Christopher Cassidy" />
    <meta name="GitHub" content="https://github.com/JoeBradley/PlacesAroundHere" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#D94100" />
    <meta name="File attribution" content="Icons made by Freepik [http://www.freepik.com], by FlatIcon [http://www.flaticon.com] is licensed by [http://creativecommons.org/licenses/by/3.0/] Creative Commons BY 3.0" />

    <link rel="shortcut icon" sizes="64x64" type="image/x-icon" href="favicon.png" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/handlebars.min.js"></script>

</head>
<body>
    <div class="">
        <div class="row" style="height: 100%;">
            <div class="col-md-6">
                <a id="Top"></a>
                <div class="map-container">
                    <input id="MapSearch" class="form-control" type="text" placeholder="Search Box">
                    <div id="Map" style="height: 600px;"></div>
                    <div id="ScrollBottom" class="scroll-btn top"><a href="#Bottom"><i class="fa fa-chevron-down"></i></a></div>
                </div>
            </div>
            <div class="col-md-6" style="background: #eee;">
                <a id="Bottom"></a>
                <div style="overflow: hidden; background-color: #efefef; padding: 3px 10px; line-height: 34px;">
                    <span>
                        Marker location:
                    </span>
                    <div id="ScrollTop" class="scroll-btn btn" style="float: right; margin-left: 10px;"><a href="#Top"><i class="fa fa-chevron-up"></i></a></div>
                    <a id="markerlink" href="#"></a><span id="CopyToClipboard" class="btn btn-default"><i class="fa fa-clone"></i></span>
                </div>
                <div id="Photos" style="overflow-y:auto; overflow-x: hidden; height: 600px; overflow-y: auto; width: 100%;"></div>
            </div>
        </div>

    </div>
    <div id="MessageContainer" class="msg-container">
        <div class="msg-inner-container">
            <span id="Message">This is a message</span>
        </div>
    </div>

    <script id="PhotosTemplate" type="text/x-handlebars-template">
        {{#each photos}}
        <div style="position:relative; display: block;">
            <a name="photo_{{@index}}"></a>
            <div style="position: absolute; top: 10px; left: 10px; z-index: 1;">
                <span class="marker-number">
                    {{@index}}
                </span>
            </div>
            <img src="{{url}}" />
        </div>
        {{/each}}
    </script>
    <script src="Scripts/pah.app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsckLpjx0mEdldrBJS-e7x1bUeC92M_oA&sensor=false&libraries=places&callback=initMap"></script>
</body>
</html>
